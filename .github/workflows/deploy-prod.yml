name: Deploy buna-jebena

on:
  push:
    branches:
      - prod   # or prod, whatever you use

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: run PHP unit tests or linting here
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies (no dev)
        working-directory: ./backend
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
      
      # You can run tests here if you want
      # - name: Run tests
      #   run: php artisan test

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host prod-server\n  HostName ${{ secrets.SSH_HOST }}\n  User ${{ secrets.SSH_USER }}\n  StrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Deploy to server via SSH
        run: |
          ssh prod-server << 'EOF'
            set -e

            # 1. Create /var/www if missing
            mkdir -p /var/www

            # 2. Create buna-jebena folder if missing
            mkdir -p /var/www/buna-jebena

            cd /var/www/buna-jebena

            # 3. If repo does not exist, clone it
            if [ ! -d ".git" ]; then
              echo "First-time setup: cloning repo..."
              git clone https://github.com/12thmar/buna-jebena.git .
            else
              echo "Repo exists: pulling latest changes..."
              git fetch origin main
              git reset --hard origin/main
            fi

            echo "Building containers..."
            docker-compose pull || true
            docker-compose up -d --build

            echo "Running migrations..."
            docker-compose exec -T app php artisan migrate --force || true

            echo "Deployment done."
          EOF