name: Deploy buna-jebena

on:
  push:
    branches:
      - prod   # deploy when pushing to prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: run PHP unit tests or linting here
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies (no dev)
        working-directory: ./backend
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      # You can run tests here if you want
      # - name: Run tests
      #   run: php artisan test

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat <<CONFIG > ~/.ssh/config
          Host prod-server
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            StrictHostKeyChecking no
          CONFIG

      # âœ… Build prod .env dynamically from GitHub secrets (no heredoc nesting)
      - name: Build prod .env from secrets
        run: |
          {
            printf '%s\n' "APP_ENV=production"
            printf '%s\n' "APP_DEBUG=false"
            printf '%s\n' "APP_URL=https://api.bunaroots.com"
            printf '%s\n' "APP_KEY=${{ secrets.APP_KEY }}"
            printf '%s\n' ""

            printf '%s\n' "DB_HOST=${{ secrets.DB_HOST }}"
            printf '%s\n' "DB_DATABASE=${{ secrets.DB_DATABASE }}"
            printf '%s\n' "DB_USERNAME=${{ secrets.DB_USERNAME }}"
            printf '%s\n' "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"
            printf '%s\n' ""

            printf '%s\n' "MAIL_MAILER=ses"
            printf '%s\n' "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}"
            printf '%s\n' "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            printf '%s\n' "SES_REGION=${{ secrets.SES_REGION }}"
            printf '%s\n' "MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}"
            printf '%s\n' "MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}"
            printf '%s\n' ""

            printf '%s\n' "CACHE_DRIVER=redis"
            printf '%s\n' "SESSION_DRIVER=redis"
            printf '%s\n' "QUEUE_CONNECTION=redis"
            printf '%s\n' "REDIS_HOST=redis"
            printf '%s\n' "REDIS_PASSWORD="
            printf '%s\n' "REDIS_PORT=6379"
          } > .env.prod

      # Copy .env to the server
      - name: Copy .env to server
        run: |
          scp .env.prod prod-server:/var/www/buna-jebena/.env

      # Deploy on the server
      - name: Deploy to server via SSH
        run: |
          ssh prod-server << 'EOF'
            set -e
            cd /var/www/buna-jebena

            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --remove-orphans
          EOF
