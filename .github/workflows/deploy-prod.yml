name: Deploy buna-jebena

on:
  push:
    branches:
      - prod   # or prod, whatever you use

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: run PHP unit tests or linting here
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies (no dev)
        working-directory: ./backend
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
      
      # You can run tests here if you want
      # - name: Run tests
      #   run: php artisan test

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo -e "Host prod-server\n  HostName ${{ secrets.SSH_HOST }}\n  User ${{ secrets.SSH_USER }}\n  StrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Deploy to server via SSH
        run: |
          ssh prod-server << 'EOF'
            set -e
            # 1. Create .env from CI variables
            cat > .env <<EOL
            APP_ENV=production
            APP_DEBUG=false
            APP_URL=https://api.bunaroots.com
            APP_KEY=$APP_KEY

            DB_HOST=${{ secrets.DB_HOST }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            MAIL_MAILER=ses
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            SES_REGION=${{ secrets.SES_REGION }}
            MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}
            MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}

            CACHE_DRIVER=redis
            SESSION_DRIVER=redis
            QUEUE_CONNECTION=redis
            REDIS_HOST=redis
            REDIS_PASSWORD=
            REDIS_PORT=6379
            EOL

            # 2. Create /var/www if missing
            mkdir -p /var/www

            # 3. Create buna-jebena folder if missing
            mkdir -p /var/www/buna-jebena

            cd /var/www/buna-jebena

            # 4. If repo does not exist, clone it
            if [ ! -d ".git" ]; then
              echo "First-time setup: cloning repo..."
              git clone https://github.com/12thmar/buna-jebena.git .r
            else
              echo "Repo exists: pulling latest changes..."
              git fetch origin main
              git reset --hard origin/main
            fi

            echo "Building containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --remove-orphans

            echo "Running migrations..."
            docker-compose exec -T app php artisan migrate --force || true

            echo "Deployment done."
          EOF