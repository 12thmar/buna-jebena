name: Deploy buna-jebena

on:
  push:
    branches:
      - prod   # deploy when pushing to prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: run PHP unit tests or linting here
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies (no dev)
        working-directory: ./backend
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
      
      # You can run tests here if you want
      # - name: Run tests
      #   run: php artisan test

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat <<CONFIG > ~/.ssh/config
          Host prod-server
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            StrictHostKeyChecking no
          CONFIG

      # Build the prod .env dynamically from GitHub secrets (on the runner)
      - name: Build prod .env from secrets
        run: |
          cat > .env.prod << 'EOL'
APP_ENV=production
APP_DEBUG=false
APP_URL=https://api.bunaroots.com
APP_KEY=${{ secrets.APP_KEY }}

DB_HOST=${{ secrets.DB_HOST }}
DB_DATABASE=${{ secrets.DB_DATABASE }}
DB_USERNAME=${{ secrets.DB_USERNAME }}
DB_PASSWORD=${{ secrets.DB_PASSWORD }}

MAIL_MAILER=ses
AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
SES_REGION=${{ secrets.SES_REGION }}
MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}
MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}

CACHE_DRIVER=redis
SESSION_DRIVER=redis
QUEUE_CONNECTION=redis
REDIS_HOST=redis
REDIS_PASSWORD=
REDIS_PORT=6379
EOL

      # Copy .env to the server
      - name: Copy .env to server
        run: |
          scp .env.prod prod-server:/var/www/buna-jebena/.env

      # Deploy on the server
      - name: Deploy to server via SSH
        run: |
          ssh prod-server << 'EOF'
            set -e
            cd /var/www/buna-jebena

            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --remove-orphans
          EOF
