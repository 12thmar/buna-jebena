server {
  listen 80;
  server_name _;

  # PHP app root (both nginx and PHP-FPM must see the same path)
  root /var/www/html/public;
  index index.php;

  # Simple health
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Serve app (Laravel-style front controller)
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # PHP to PHP-FPM in bj-app
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_pass bj-app:9000;   # << was app:9000; must be bj-app:9000
  }
}
