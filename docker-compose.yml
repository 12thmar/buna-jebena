version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
      - redis
    networks:
      - app-net

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: buna
      POSTGRES_USER: buna
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-net

  redis:
    image: redis:7
    networks:
      - app-net

  nginx:
    image: nginx:1.27
    depends_on:
      - app
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  db_data:
