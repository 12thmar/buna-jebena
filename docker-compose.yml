version: "3.9"

services:
  app:
    container_name: bj-app
    build:
      context: .
      dockerfile: Dockerfile           # your Laravel PHP-FPM Dockerfile
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    expose:
      - "9000"                         # PHP-FPM port
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: buna
      POSTGRES_USER: buna
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-net

  redis:
    image: redis:7
    networks:
      - app-net

  nginx:
    image: nginx:1.27
    depends_on:
      - app
    volumes:
      - ./backend/public/nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/var/www/html
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  db_data:
