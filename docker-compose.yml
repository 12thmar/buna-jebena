services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: bj-app
    env_file: ./docker/.env.docker      # docker-only env (see next step)
    volumes:
      - ./backend:/var/www/html
    depends_on: [db, redis, mailpit]
    networks: [bj]

  web:
    image: nginx:1.27-alpine
    container_name: bj-web
    ports: ["2173:80"]
    volumes:
      - ./backend:/var/www/html
      - ./backend/public/nginx.conf:/etc/nginx/conf.d/default.conf:ro    
    depends_on: [app]
    networks: [bj]

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: bj
      MYSQL_USER: bj
      MYSQL_PASSWORD: bjpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes: ["dbdata:/var/lib/mysql"]
    networks: [bj]

  redis:
    image: redis:7-alpine
    ports: ["6380:6379"]
    networks: [bj]

  mailpit:
    image: axllent/mailpit:latest
    ports: ["8025:8025","1025:1025"] # [8025]web UI [1025]smtp
    networks: [bj]

volumes: { dbdata: {} }
networks: { bj: {} }