version: "3.9"

services:
  app:
    container_name: bj-app
    build:
      context: .                 # ðŸ‘ˆ repo root
      dockerfile: docker/Dockerfile   # ðŸ‘ˆ path to your real Dockerfile
    working_dir: /var/www/html
    env_file:
      - ./backend/.env
    expose:
      - "9000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/var/www/html          # (dev only; overridden in prod)
    networks:
      - app-net
  
  web:
    image: nginx:1.27-alpine
    container_name: bj-web
    depends_on:
      - app
    ports:
      - "2173:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-net

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: buna
      POSTGRES_USER: buna
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-net

  redis:
    image: redis:7
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  db_data:
