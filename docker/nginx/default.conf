upstream php-fpm {
    server bj-app:9000;
}

server {
    listen 80;
    server_name api.bunaroots.com;

    root /var/www/html/public;
    index index.php;

    server_tokens off;

    # ALB health check (no PHP dependency)
    location = /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Block hidden files (.env, .git, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico|webp|woff|woff2|ttf|map)$ {
        expires 30d;
        access_log off;
        try_files $uri =404;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 120s;
        fastcgi_pass php-fpm;
    }
}
